<main class="w-screen h-screen flex flex-col items-center justify-between" [ngStyle]="{'background-image': 'url(' + currentFlier + ')'}">
  <header class="w-full px-6 py-2 flex items-center justify-between backdrop-blur-md bg-black/20">
    <span class="text-white text-2xl font-semibold">Anchor University, Lagos</span>
    <nav>
      <a routerLink="/auth/login" *ngIf="!isAuthenticated" class="text-white">Login</a>
      <a routerLink="/admin" *ngIf="isAuthenticated" class="text-white">Admin Dashboard</a>
      <a (click)="logout()" *ngIf="isAuthenticated" class="text-white ml-4 cursor-pointer">Logout</a>
    </nav>
  </header>

  <div class="flex-grow w-full">
    <router-outlet></router-outlet>
  </div>

  <footer class="w-full px-6 py-2 flex items-center justify-center backdrop-blur-md bg-black/20">
    <span class="text-white text-2xl font-semibold">Anchor University, Lagos</span>
  </footer>
  <ngx-sonner-toaster />
</main>
